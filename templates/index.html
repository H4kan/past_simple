<!DOCTYPE html>
<head>
	<title>PAST simple</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" type="text/css" href="static/app.css" />
</head>
<body
	style="
		background-image: url('/static/wave-color.png');
		background-size: auto;
		background-color: aliceblue;
	"
>
	<div class="m-5 container" style="width: fit-content">
		<h1 class="backgroundsemi">PAST simple</h1>
		<h5 class="backgroundsemi">Polsko-Angielski statystyczny tłumacz</h5>
	</div>

	<div class="w-50 w-sm-100 mx-auto">
		<form action="" method="post" class="mx-auto" autocomplete="off">
			<h4 class="backgroundsemi">Angielski:</h4>
			<input
				class="form-control form-control-lg"
				type="text"
				name="entxt"
				value="{{entxt}}"
			/>
			<div class="text-center">
				<button
					type="submit"
					class="btn btn-success mx-auto mt-5 w-50 mx-auto"
					style="font-size: x-large"
				>
					🗨️ 🗺️ 🏳️ Przetłumacz!
				</button>
			</div>
		</form>

		<h4 class="backgroundsemi">Polski:</h4>

		<input
			class="form-control form-control-lg"
			value="{{pltxt}}"
			readonly
		/>
	</div>

	<script>
		if (window.history.replaceState) {
			window.history.replaceState(null, null, window.location.href);
		}
	</script>
</body>
